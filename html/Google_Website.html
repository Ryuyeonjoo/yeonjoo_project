<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Google Website</title>
  <link href="../css/Google_Website.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
</head>

<body>
  <!--  머리 -->
  <div class="navbar">
    <span>
      <a href="#">Google 정보</a>
      <a href="#">스토어</a>
    </span>
    <span class="navbar-second">
      <a href="#">Gmail</a>
      <a href="#">이미지</a>
      <i class="fa-solid fa-bars"></i>
    </span>
  </div>
  <!-- 몸통 -->
  <div class="main">
    <div>
      <img src="https://www.google.com/logos/doodles/2022/seasonal-holidays-2022-6753651837109831.4-law.gif" />
    </div>
    <div>
      <i class="fa-solid fa-magnifying-glass icon-search"></i>
      <input type="text" class="text">
      <i class="fa-solid fa-keyboard icon-keyboard"></i>
      <i class="fa-solid fa-microphone icon-mic"></i>
      <i class="fa-solid fa-camera icon-camera"></i>
    </div>
    <div class="button">
      <button class="button-style">Google 검색</button>
      <button class="button-style">I'm Feeling Lucky</button>
    </div>
  </div>
  <!-- 다리 -->
  <div class="footer">
    <div class="footer-first">
      대한민국
    </div>
    <div class="footer-second">
      <span>
        <a href="#">광고</a>
        <a href="#">비즈니스</a>
        <a href="#">검색의 원리</a>
      </span>
      <span class="footer-second-right">
        <a href="#">개인정보처리방침</a>
        <a href="#">약관</a>
        <a href="#">설정</a>
      </span>
    </div>
  </div>
</body>

</html>
